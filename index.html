<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LMV Nav Test</title>

        <!-- bootstarp and jQuery -->
    <link href="./stylesheets/libs/bootstrap.min.css" rel="stylesheet">
    <!--<script src="./scripts/libs/jquery/jquery-2.1.1.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
            <!-- Autodesk Viewer (from local) -->
    <link rel="stylesheet" href="https://developer-stg.api.autodesk.com/viewingservice/v1/viewers/style.css" type="text/css">
    <script src="https://developer-stg.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js"></script>
    
            <!-- This apps includes -->
    <link href="./stylesheets/theme.css" rel="stylesheet">
    <script src="./scripts/MyAuthToken.js"></script>
    <script src="./scripts/LmvObjData.js"></script>
    
</head>
    
<body onload="loadInitialModel();" oncontextmenu="return false;">
    
    <div class="container">
        <div class="row form-buffer">
            <img id="img_logo" src="./images/logo_header.png" alt="Autodesk, Inc.">
        </div>
        <div class="row form-buffer">
            <div class="col-md-4">
                <h1>Lmv Nav Test</h1>
            </div>
            <div class="col-md-4">
                <label for="pu_modelToLoad">Model</label>
                <select id="pu_modelToLoad" class="form-control" name="modelToLoad">
                    <!-- Options filled in by function in LoadModel.js -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="pu_viewToLoad">Secondary View</label>
                <select id="pu_viewToLoad" class="form-control" name="viewToLoad">
                    <!-- Options filled in by function in LoadModel.js -->
                </select>
            </div>
        </div>
    </div>
    
              <!-- Viewer and API function selection -->
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="viewerMain">      <!-- Viewer goes here -->        
                <!-- Upon the viewer initalizaiton, it will append a div to the above div to insert the viewer.  It
                    will use 100% width and height so that it will fill up whatever the above div's dimensions are. 
                    NOTE: I had to set height in theme.css for this object or bootstrap would set height to 1px -->
            </div>
            <div class="col-md-4" id="pieChart">        <!-- PieChart goes here -->    
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button id="bn_loadData" class="btn btn-primary">Get Quantities</button>
            </div>
            <div class="col-md-4">
                <label for="pu_sortOrder">Sort Order</label>
                <select id="pu_sortOrder" class="form-control" name="sortOrder">
                    <option value="value-asc">Value - Ascending</option>
                    <option value="value-desc" selected="selected">Value - Descending</option>
                    <option value="label-asc">Label - Ascending</option>
                    <option value="label-desc">Label - Descending</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <div class="col-md-4">
                <button id="bn_select2D" class="btn btn-primary">Select Floor [74949](id=1958)</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="viewerSecondary">    <!-- Viewer goes here -->        
                <!-- Upon the viewer initalizaiton, it will append a div to the above div to insert the viewer.  It
                    will use 100% width and height so that it will fill up whatever the above div's dimensions are. 
                    NOTE: I had to set height in theme.css for this object or bootstrap would set height to 1px -->
            </div>
        </div>
    </div>

    <script src="./scripts/libs/d3/d3.min.js"></script>
    <script src="./scripts/libs/d3pie/d3pie.js"></script>
    <script src="./scripts/PieChart.js"></script>
    <script src="./scripts/LoadModel.js"></script>
    <script src="./scripts/TestFuncs.js"></script>

</body>
</html>
